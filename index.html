<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body>
    <div id="app">

        <ul>
            <li v-for="(person, index) in people">Index: {{ index + 1 }} / Name: {{ person.name }} / Age: {{ person.age }}</li>
        </ul>

        </hr>

        <ul>
            <li v-for="(value, key) in person"><b>{{ key }}</b>: {{ value }}</li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                people: [
                    {name: 'Egor', age: 18},
                    {name: 'Andrew', age: 20},
                    {name: 'Kirill', age: 22},
                    {name: 'Ivan', age: 24}
                ],
                person: {
                    name: 'Anton',
                    age: 25,
                    job: 'Full-stack developer'
                }
            }
        })
    </script>
</body>
</html>
