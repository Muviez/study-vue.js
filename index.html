<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2>Sting:  {{ name }}</h2>
        <h2>Sum: (10 + 60) = {{ 10 + 60 }} </h2>
        <h1>Number: {{ number }} </h1>
        <h2>Method: {{ sayHello() }} </h2>
        <h2>If statment: {{ isOK ? 'I am OK' : 'i am not OK' }} </h2>
        <h2>Functions: {{ strings.split('').reverse().join('') }} </h2>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                name: 'Vue',
                number: 100,
                isOK: true,
                strings: 'Hello Andrew'
            },
            methods: {
                sayHello: function() {
                    return 'i am function'
                }
            }
        })
    </script>
</body>
</html>
