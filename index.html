<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body>
    <div id="app">

        <h2>{{ title }}</h2>
        <h3>{{ newField }}</h3>

        
        <button @click="title= 'Update: Hello i am new vue app'">Update title</button>

    </div>
    <div id="app2">

        <h2>{{ title }}</h2>
        <button @click="updateFirstTitle">Update title</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vue1 = new Vue({
            el: "#app",
            data: {
                title: 'Hello i am vue app'
            }
        })

        vue1.newField = 'Random text'

        new Vue({
            el: '#app2',
            data: {
                title: 'Hello i am vue app 2'
            },
            methods: {
                updateFirstTitle: function() {
                    vue1.title = "Update from second app"
                    vue1.newField = "New newField!"
                }
            }
        })
    </script>
</body>
</html>
