<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 1px solid black;
            display: inline-block;
            margin: 40px;
        }

        .red {background: red;}
        .blue {background: blue;}
        .green {background: green;}
    </style>
</head>
<body>
    <div id="app">

        <h2>Counter: {{ counterFst }} / {{ counterSec }}</h2>
        <h2>Result: {{ result }}</h2>

        <button @click='add'>Add</button>
        <button @click='sub'>Sub</button>
        <button @click='counterSec++'>Add counterSec</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                counterFst: 0,
                counterSec: 0
            },
            methods: {
                add: function() {
                    this.counterFst++
                },
                sub: function() {
                    this.counterFst--
                }
            },
            computed: {
                result: function() {
                    console.log('result was called')
                    return this.counterFst > 3 ? 'More than 3' : 'Less than 3'
                }
            }
        })
    </script>
</body>
</html>
